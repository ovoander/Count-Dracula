<!doctype html>
<html class="bg-nosferatu-800 text-aro-100" lang="en">
    <head>
        <link rel="stylesheet" href="output.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="dracula.png" />
        <title>Count Dracula</title>
    </head>
    <body>
        <div
            class="sticky top-3 z-10 m-3 mx-auto flex w-4/5 select-none items-center justify-center rounded-md bg-nosferatu-700 p-3 shadow-lg shadow-nosferatu-900"
        >
            <a class="text-4xl font-bold" href="index.html">Count Dracula</a>
        </div>
        <div class="flex items-center justify-center">
            <div
                class="m-6 flex h-fit w-fit items-center justify-center rounded-md bg-nosferatu-700 p-6 shadow-lg shadow-nosferatu-900"
            >
                <button
                    class="m-2 flex h-8 w-8 items-center justify-center rounded bg-vanHelsing-700 p-2 shadow-lg shadow-vanHelsing-900 active:bg-vanHelsing-800"
                    id="count"
                    onclick="addCount()"
                >
                    0
                </button>
                <button
                    class="m-2 flex h-8 items-center justify-center rounded bg-vanHelsing-700 p-2 shadow-lg shadow-vanHelsing-900 active:bg-vanHelsing-800"
                    onclick="resetCount()"
                >
                    Reset Count
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
