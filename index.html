<!doctype html>
<html class="overflow-y-hidden bg-nosferatu-800 text-aro-100" lang="en">
    <head>
        <link rel="stylesheet" href="output.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="dracula.png" />
        <title>Count Dracula</title>
    </head>
    <body>
        <div
            class="sticky top-0 z-10 flex select-none items-center justify-center p-3"
        >
            <a class="text-5xl font-bold" href="index.html">Count Dracula</a>
        </div>
        <div class="flex h-screen items-center justify-center">
            <div class="mb-32 flex items-center justify-center">
                <div
                    class="flex select-none flex-col items-center justify-center rounded bg-nosferatu-700 p-2 shadow-lg shadow-nosferatu-900"
                >
                    <div
                        class="m-2 flex h-8 w-52 items-center justify-center rounded bg-nosferatu-600 font-bold shadow-md shadow-nosferatu-900"
                        id="count"
                    >
                        0
                    </div>
                    <div class="flex flex-row">
                        <button
                            class="m-2 h-8 w-24 rounded bg-dracula-600 font-medium shadow-md shadow-dracula-900 active:bg-dracula-700"
                            onclick="addCount()"
                        >
                            Add
                        </button>
                        <button
                            class="m-2 h-8 w-24 rounded bg-dracula-600 font-medium shadow-md shadow-dracula-900 active:bg-dracula-700"
                            onclick="resetCount()"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
