<!doctype html>
<html class="overflow-y-hidden bg-nosferatu-800 text-aro-100" lang="en">
    <head>
        <link rel="stylesheet" href="output.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="dracula.png" />
        <title>Count Dracula</title>
    </head>
    <body>
        <div
            class="sticky top-0 z-10 mx-auto flex w-4/5 select-none items-center justify-center p-3"
        >
            <a class="text-4xl font-bold" href="">Count Dracula</a>
        </div>
        <div class="flex h-screen select-none items-center justify-center">
            <div
                class="m-6 flex h-fit w-fit flex-col items-center justify-center rounded-md bg-nosferatu-700 p-6 shadow-lg shadow-nosferatu-900"
            >
                <div
                    class="mb-3 flex h-8 w-52 flex-col items-center justify-center rounded bg-nosferatu-600 p-1 font-bold shadow-lg shadow-nosferatu-900"
                    id="count"
                >
                    0
                </div>
                <div class="flex flex-row items-center justify-center">
                    <button
                        class="m-2 flex h-8 w-24 flex-col items-center justify-center rounded bg-dracula-700 p-2 font-semibold shadow-lg shadow-dracula-900 active:bg-dracula-800"
                        onclick="addCount()"
                    >
                        Add
                    </button>
                    <button
                        class="m-2 flex h-8 w-24 items-center justify-center rounded bg-dracula-700 p-2 font-semibold shadow-lg shadow-dracula-900 active:bg-dracula-800"
                        onclick="resetCount()"
                    >
                        Reset
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
